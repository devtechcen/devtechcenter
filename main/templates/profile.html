{% extends "base.html" %} {% block content %}
<div class="profile-wrapper">
  <h2>Мои обращения</h2>

  <div class="table-container">
    <table class="submission-table">
      <thead>
        <tr>
          <th>Имя</th>
          <th>Email</th>
          <th>Статус</th>
          <th>Дата подачи</th>
        </tr>
      </thead>
      <tbody>
        {% for fb in feedbacks %}
        <tr>
          <td>{{ fb.name }}</td>
          <td>{{ fb.email }}</td>
          <td>{{ fb.status }}</td>
          <td>{{ fb.submission_date|date:"d.m.Y H:i" }}</td>
        </tr>
        {% empty %}
        <tr>
          <td colspan="4">Обращения не найдены.</td>
        </tr>
        {% endfor %}
      </tbody>
    </table>
  </div>
</div>
{% endblock %}
